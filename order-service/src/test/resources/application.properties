spring.application.name=order-service
server.port=8091
order-service.version=v1.0
#Postgres local configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/order-service

spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none




inventory.service.url=http://localhost:${wiremock.server.port}

springdoc.swagger-ui.path=/swagger-ui-order
springdoc.api-docs.path=/api-docs-order